<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Guess Number ðŸ¤–</title>
</head>
<body>
    <div id="section-container" >
        <h1>Guess Number</h1>
        <p>A little <img src="/img/Still-Cat.png " alt="robot-face" width="80px" height="auto" class="animate__animated__animate__pulse my-element"> picked a number from âžŠ to âžŠâ“¿â“¿. 
            You my friend, have 10 turns to get the right guess.
            Let's see if you got what it takes!</p>

        <div class="form">
                <input id="userGuess" class="guess-input" type="text" placeholder="Enter your number" >
                <input id="submitGuess" class="guess-submit" type="submit" >
        </div>

        <div class="result-field">
            <p id="guesses"></p>
            <p id="result"></p>
            <p id="hint"></p>
        </div>
    </div>

    <script>

        let randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber);
        let guessCount = 10;

        const userGuess = document.getElementById('userGuess');
        const submitGuess = document.getElementById('submitGuess');
        const guesses = document.getElementById('guesses');
        const result = document.getElementById('result');
        const hint = document.getElementById('hint');

        submitGuess.addEventListener('click' , () =>{

            if(guessCount >= 1){

                const guess = Number(userGuess.value);
                userGuess.value = '';
                guesses.textContent += guess + " ";
     
                if (guess === randomNumber && guessCount >= 1){
                    result.textContent = 'Right guess'; 
                    guesses.textContent = '';
                    hint.textContent = '';
                    guessCount = 0;
               
                }if (guess !== randomNumber && guessCount >= 1){
                    guessCount -= 1;
                    result.textContent = 'Wrong guess!';

                    if(((randomNumber - guess) <= 10) && ((randomNumber - guess) >= - 10)){ 
                        hint.textContent = 'Close'
                    }else{
                        hint.textContent = 'Far'
                    }
                    
                }if (guessCount === 0){
                    result.textContent = 'Game over!'
                    guesses.textContent = '';
                    hint.textContent = '';
                }
            }
        })
    </script>
</body>
</html>
