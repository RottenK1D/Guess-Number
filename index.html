<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Guess Number 🤖</title>
</head>
<body>
    <div id="section-container" >
        <h1>Guess Number</h1>
        <p>A little <img src="/img/Still-Cat.png " alt="robot-face" width="80px" height="auto" class="animate__animated__animate__pulse my-element"> picked a number from ➊ to ➊⓿⓿. 
            You my friend, have 10 turns to get the right guess.
            Let's see if you got what it takes!</p>

        <div class="form">
            <input class="guess-input" type="text" placeholder="Enter your number">
            <input class="guess-submit" type="submit">
        </div>
    </div>
</body>
</html>
